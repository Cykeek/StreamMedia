<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamMedia</title>
    <link rel="stylesheet" href="css/style.css">
    <title>StreamMedia API</title>
</head>

<body>
    <nav>
        <div class="bignav">
            <div class="navbar">
                <div class="logo">Stream<span>Media</span></div>
                <div class="nav-links">
                    <a href="">About Us</a>
                    <a href="">Pricing</a>
                    <a href="">Contact Us</a>
                    <button class="navbtn"><span class="btnspan">Create an account</span></button>
                </div>
            </div>
        </div>
    </nav>
    <section class="signup">
        <div class="container">
            <div class="signupcontent">
                <div class="content spc">
                    Beyond <span>Screens</span>
                    Beyond ,<span>Limits</span>
                    Entertainment for
                    Every <span>moment</span>
                </div>
                <div class="signupform">
                    <form class="formgroup" method="post" enctype="multipart/form-data">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter your Name" name="name">
                        </div>
                        <div>
                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter your Username" name="username">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" name="email">
                        </div>
                        
                        <div>
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter password" name="password">
                        </div>
                        <div>
                            <label for="phone">Phone no.</label>
                            <input type="text" placeholder="Enter your phone number" name="phone">
                        </div>          
                        <div class="tnc">
                            <input type="checkbox"> <p>By checking this box you are accepting <br> with our <a href="">Terms & Conditions</a> | <a href="">Privacy Policy</a></p>
                        </div>         
                        <button class="navbtn signupbtn">Sign Up</button>
                    </form>
                    <p class="loginredirect">Already have an account? <a href="">Login</a></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="logo">Stream<span>Media</span></div>
        <div class="tncpp"><a href="">Terms & Condition</a> &nbsp;|&nbsp; <a href="">Privacy Policy</a></div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
